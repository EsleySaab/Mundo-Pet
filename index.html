<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo Pet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/App Name.png" alt="Logo" />
      </div>
    </header>

    <div class="container">
      <div class="d-flex schedules">
        <div class="title">
          <h3>Sua agenda</h3>
          <p>
            Aqui você pode ver todos os clientes e serviços agendados para hoje.
          </p>
        </div>
        <div class="date">
          <input type="date" />
        </div>
      </div>

      <div class="appointment-card">
        <div class="appointment-time">
          <img
            src="./assets/Sun-Fog--Streamline-Solar.svg"
            class="icon"
            alt=""
          />
          <span class="period">Manhã</span>
          <span class="time-range">09h-12h</span>
          <span class="exact-time">09:00</span>
        </div>

        <div class="appointment-details d-flex">
          <p class="person">Thor / <span>Fernanda Costa</span></p>
          <p class="description">Vacinação</p>
          <button class="remove-btn">
            <img
              src="/assets/Close-Small-Fill--Streamline-Rounded-Fill---Material-Symbols.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
